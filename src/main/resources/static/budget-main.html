<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Budge | Home</title>
  <link href = "style.css"  type="text/css" rel="stylesheet">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <link href="piechart/piechart.css" rel="stylesheet">
  <script src="piechart/piechart.js"></script>
</head>
<body>
  <main>
    <header class = "header">
      <a href="budget-main.html">
        <img src = "img/Header.png" height = "100" width="200">
      </a>
      <h2> Smarter Budget Management </h2>
      <nav class = "navigation">
        <ul>
          <li>
            <a href="budget-main.html">
              Home
            </a>
          </li>
          <li>
            <a href="coupon-main.html">
              Coupons
            </a>
          </li>
          <li>
            <a href="settings.html">
              <img src = "img/settings%20.png" height="20" width="20">
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <section id = "graph-view">
      <h3>Spending Breakdown</h3>
      <div id="content">
        <div class="framework-container">
          <div class="example" onpagenavigation id="demo"></div>
        </div>
      </div><br>
    </section>
    <section id = "data-view">
      <br><h3>Recent Transactions</h3><br>
      <table class = "transaction-details">
        <tr>
          <th colspan="2">Month</th>
        </tr>
        <tr>
          <td class = "utilities">
            <img src = "img/light-bulb.png" height = "20" width="20">
            Utilities
          </td>
          <td class="slide-container-row">
            <div class="slidecontainer">
              <input type="range" min="1" max="100" value="70" class="slider" id="myRange">
            </div>
          </td>
        </tr>
        <tr>
          <td class = "groceries">
            <img src = "img/groceries.png" height = "20" width="20">
            Groceries
          </td>
          <td class="slide-container-row">
            <div class="slidecontainer">
              <input type="range" min="1" max="100" value="55" class="slider" id="myRange">
            </div>
          </td>
        </tr>
        <tr>
          <td class = "transportation">
            <img src = "img/car.png" height = "20" width="20">
            Transportation
          </td>
          <td class="slide-container-row">
            <div class="slidecontainer">
              <input type="range" min="1" max="100" value="60" class="slider" id="myRange">
            </div>
          </td>
        </tr>
        <tr>
          <td class = "entertainment">
            <img src = "img/spotlights.png" height = "20" width="20">
            Entertainment
          </td>
          <td class="slide-container-row">
            <div class="slidecontainer">
              <input type="range" min="1" max="100" value="40" class="slider" id="myRange">
            </div>
          </td>
        </tr>
        <tr>
          <td class = "dining">
            <img src = "img/dinner-table.png" height = "20" width="20">
            Dining
          </td>
          <td class="slide-container-row">
            <div class="slidecontainer">
              <input type="range" min="1" max="100" value="30" class="slider" id="myRange">
            </div>
          </td>
        </tr>
        <tr>
          <td class = "rent">
            <img src = "img/house.png" height = "20" width="20">
            Rent
          </td>
          <td class="slide-container-row">
            <div class="slidecontainer">
              <input type="range" min="1" max="100" value="100" class="slider" id="myRange">
            </div>
          </td>
        </tr>
      </table><br>
    </section>
  </main>
</body>
</html>
